<!DOCTYPE html>
<html>
  <head>
    <title>JSON Usage</title>
  </head>
  <body>
    <script>
      // JSON object
      const data = {
        name: "Samip",
        age: 22,
        hobby: {
          coding: true,
          gaming: false,
          sport: "football",
        },
        class: ["ML", "JavaScript", "CSS"],
      };

      console.log(data.name);
      console.log(data.hobby);

      console.log(data.hobby.sport);
      console.log(data.class[1]);
    </script>
  </body>
</html>
