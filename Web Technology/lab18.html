<html>
  <head>
    <title>Dynamically typed variables</title>
  </head>
  <script>
    let myVar;

    myVar = 10;
    console.log(myVar);
    console.log(typeof myVar);

    myVar = "Hi, I'm Samip";
    console.log(myVar);
    console.log(typeof myVar);

    myVar = true;
    console.log(myVar);
    console.log(typeof myVar);
  </script>
</html>
