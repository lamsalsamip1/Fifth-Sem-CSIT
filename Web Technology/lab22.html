<html>
  <head>
    <title>Cookies</title>
  </head>
  <body>
    <script>
      // Set a cookie
      document.cookie =
        "username=Samip Lamsal; expires=Fri, 31 Dec 2025 23:59:59 GMT; path=/";

      // Get all cookies
      let allCookies = document.cookie;
      document.write(allCookies); // Outputs: "username=John Doe"
    </script>
  </body>
</html>
