<html>
  <head>
    <title>Samip Canvas</title>
  </head>
  <body>
    <h1>Flag of Nepal</h1>
    <canvas
      id="myCanvas"
      width="500"
      height="500"
      style="border: 1px solid #d3d3d3"
    >
      Your browser does not support the HTML5 canvas tag.
    </canvas>
    <script>
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      ctx.moveTo(0, 0);
      ctx.lineTo(400, 200);
      ctx.lineTo(0, 200);
      ctx.lineTo(400, 400);
      ctx.lineTo(0, 400);
      ctx.stroke();
    </script>
  </body>
</html>
