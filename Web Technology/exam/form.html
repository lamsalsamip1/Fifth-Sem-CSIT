<!DOCTYPE html>

<html>
  <head>
    <title> Form Validation </title>
   
  </head>
  <body>
    <form onsubmit="return validateForm(this)" action="form.php" method="POST">
      <label for="username">Username : </label>
      <input type="text" name="username" id="username" />

      <label for="email">Email : </label>
      <input type="text" name="email" id="email" />

      <label for="age">Age : </label>
      <input type="text" name="age" id="age" />

      <label for="password">Password : </label>
      <input type="password" name="password" id="password" />

      <p>What is your education portfolio?</p>

      <label for="school">High School</label>
      <input type="checkbox" name="school" id="school" />
    <br>
      <label for="bachelor">Bachelors</label>
      <input type="checkbox" name="bachelor" id="bachelor" />
    <br>
      <label for=masters">Masters</label>
      <input type="checkbox" name="masters" id="masters" />
        <br>
        <br>
      <input type="submit" value="Submit">
    </form>
</body>
    <script type="text/javascript">

      

        function validateUsername(username){
            if(username.length >= 4) return "";
            else{
                return "Username should be at least 4 characters long";
            }
        }
        function validatePassword(password){

            if( isNaN(password.charAt(0))){
                return "First digit of password should be a number.";
            }
            else if(password.charAt(password.length-1) != '$'){
              
                return "Last digit of password should be a $ sign.";
            }
            else{
                return "";
            }
        }

        function validateEducation(form){
            var school = form.school.checked;
            var bachelor = form.bachelor.checked;
            var masters = form.masters.checked;

            if(school || bachelor || masters){
    
                return "";
            }
            else{
                return "Please select at least one education level.";
            }
        }
        function validateForm(form){

                fail=validateUsername(form.username.value);
                fail+=validatePassword(form.password.value);
                fail+=validateEducation(form);
                console.log(fail);
                if(fail==""){
                    return true;
                }
                else{
                    alert(fail);
                    return false;
                     }
                    }

    </script>

</html>
