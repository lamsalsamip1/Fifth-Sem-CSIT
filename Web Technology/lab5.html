<!DOCTYPE html>
<html>
  <head>
    <title>Class Routine Samip</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 15px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Class Routine</h1>

        <th>Tuesday</th>

        <th>Thursday</th>
        <th>Friday</th>

      <tr>
        <td>9:00 - 10:00</td>
        <td>Mathematics</td>
        <td>OOP</td>
        <td>Artificial Intelligence</td>
        <td>Statistics</td>
        <td>Web Technology</td>
      </tr>
      <tr>
        <td>10:00 - 11:00</td>
        <td>Discrete Structure</td>
        <td>Physics</td>
        <td>Mathematics</td>
        <td>Digital Logic</td>
        <td>IIT</td>
      </tr>
    </table>

</html>
