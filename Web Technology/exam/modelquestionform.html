<html>
  <head>
    <title>PHP form to database</title>
  </head>
  <body>
    <form action="exam/model.php" method="POST">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" />
      <br />

      <p>Choose your hobbies:</p>
      <label for="Reading">Reading</label>
      <input type="checkbox" name="hobbies[]" id="reading" value="Reading" />

      <label for="travel">Travelling</label>
      <input type="checkbox" name="hobbies[]" id="travel" value="Travel" />

      <label for="sports">Sports</label>
      <input type="checkbox" name="hobbies[]" id="sports" value="Sports" />

      <label for="faculty">Choose a faculty</label>
      <select name="faculty" id="faculty">
        <option value="Science">Science</option>
        <option value="Mathematics">Mathematics</option>
        <option value="Literature">Literature</option>
      </select>

      <br />
      <p>Select Gender:</p>
      <label for="male">Male:</label>
      <input type="radio" name="gender" id="male" value="Male" />

      <label for="female">Female:</label>
      <input type="radio" name="gender" id="female" value="Female" />
      <br />
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
